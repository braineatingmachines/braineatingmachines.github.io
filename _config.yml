baseurl: ''
permalink: pretty
title: 'Brain Eating Machines'
description: 'Robotics and STEM education for 4th-8th graders using LEGO® Spike Prime'
tagline: 'Explore Robotics & Engineering with LEGO® Spike Prime'

# Site settings
url: "https://braineatingmachines.github.io"
author: "Brain Eating Machines"
email: "contact@braineatingmachines.com"
# phone: "(551) 299-2773"

# Logo configuration (for navigation - keep as hash)
nav_logo:
  mobile: "assets/img/logo.png"
  mobile_height: "50px"
  mobile_width: "50px"
  desktop: "assets/img/logo.png"
  desktop_height: "60px"
  desktop_width: "60px"

# SEO logo (must be simple string)
logo: "/assets/img/logo.png"

# Navigation
nav_links:
  - name: Programs
    dropdown: true
    items:
      - name: Foundations of Robotics
        url: /foundations-of-robotics
      # - name: Summer Camp
      #   url: /summer-camp
      - name: Competitive Robotics (FLL)
        url: /competitive-robotics
      - name: Advanced Robotics
        url: /advanced-robotics
  - name: Schedule
    url: /schedule
  - name: News
    url: /news
  - name: About
    dropdown: true
    items:
      - name: About
        url: /about
      - name: Careers
        url: /careers
      - name: FAQ
        url: /faq
      - name: Contact
        url: /contact
  # - name: Register
  #   url: /register

# Social links
social:
  # facebook: "https://facebook.com/braineatingmachines"
  # instagram: "https://instagram.com/braineatingmachines"
  github: "https://github.com/braineatingmachines"

# Collections
collections:
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title/
  team:
    output: false

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

# Build settings
markdown: kramdown
highlighter: rouge
future: false  # Don't publish posts with future dates

sass:
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
  - OPTIMIZATION_SUMMARY.md
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - .bundle
  - .dockerignore
  - Dockerfile
  - build.sh
