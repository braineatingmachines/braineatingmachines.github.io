---
layout: default
---

<article class="container-custom py-12">
  <div class="max-w-4xl mx-auto">
    <!-- Page Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
      {% if page.description %}
      <p class="text-xl text-gray-600">{{ page.description }}</p>
      {% endif %}
    </header>

    <!-- Page Content -->
    <div class="prose prose-lg max-w-none">
      {{ content }}
    </div>
  </div>
</article>

<style>
/* Prose styles for page content */
.prose {
  color: #374151;
  line-height: 1.75;
}

.prose h2 {
  font-size: 1.875rem;
  font-weight: 700;
  color: #111827;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.prose h3 {
  font-size: 1.5rem;
  font-weight: 600;
  color: #111827;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

.prose h4 {
  font-size: 1.25rem;
  font-weight: 600;
  color: #111827;
  margin-top: 1.25rem;
  margin-bottom: 0.5rem;
}

.prose p {
  margin-bottom: 1.25rem;
}

.prose ul {
  list-style-type: disc;
  margin-bottom: 1.25rem;
  padding-left: 1.5rem;
}

.prose ol {
  list-style-type: decimal;
  margin-bottom: 1.25rem;
  padding-left: 1.5rem;
}

.prose li {
  margin-bottom: 0.5rem;
  padding-left: 0.25rem;
}

.prose ul ul {
  margin-top: 0.5rem;
  margin-bottom: 0.5rem;
}

.prose strong {
  font-weight: 600;
  color: #111827;
}

.prose em {
  font-style: italic;
  color: #6B7280;
}

.prose a {
  color: #3B82F6;
  text-decoration: underline;
}

.prose a:hover {
  color: #2563EB;
}

.prose blockquote {
  border-left: 4px solid #E5E7EB;
  padding-left: 1rem;
  font-style: italic;
  color: #6B7280;
  margin: 1.5rem 0;
}

.prose code {
  background-color: #F3F4F6;
  padding: 0.125rem 0.25rem;
  border-radius: 0.25rem;
  font-size: 0.875em;
  font-family: monospace;
}

.prose pre {
  background-color: #1F2937;
  color: #F9FAFB;
  padding: 1rem;
  border-radius: 0.5rem;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.prose pre code {
  background-color: transparent;
  padding: 0;
  color: inherit;
}

.prose hr {
  border: 0;
  border-top: 1px solid #E5E7EB;
  margin: 2rem 0;
}

.prose img {
  border-radius: 0.5rem;
  margin: 1.5rem 0;
}
</style>
