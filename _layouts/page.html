---
layout: default
---

{% if page.custom_layout %}
  <!-- Pages with custom HTML layout (like About, FAQ) -->
  <article class="py-8">
    {{ content }}
  </article>
{% else %}
  <!-- Standard markdown pages (like Terms, Privacy, etc) -->
  <article class="container-custom py-12">
    <div class="max-w-4xl mx-auto">
      <!-- Page Header -->
      <header class="mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
        {% if page.description %}
        <p class="text-xl text-gray-600">{{ page.description }}</p>
        {% endif %}
      </header>

      <!-- Page Content -->
      <div class="prose prose-lg max-w-none">
        {{ content }}
      </div>
    </div>
  </article>
{% endif %}
