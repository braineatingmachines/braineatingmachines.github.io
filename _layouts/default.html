<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google tag (gtag.js) -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">

  <!-- Custom CSS (if specified in page front matter) -->
  {% if page.custom_css %}
  <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | append: '.css' | relative_url }}">
  {% endif %}

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  {% feed_meta %}
</head>
<body class="flex flex-col min-h-screen">
  {% include navigation.html %}

  <main class="flex-grow">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Main JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

  <!-- Page-specific JavaScript -->
  {% if page.custom_js %}
  <script src="{{ '/assets/js/' | append: page.custom_js | append: '.js' | relative_url }}" defer></script>
  {% endif %}
</body>
</html>
