<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google tag (gtag.js) -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">

  <!-- Custom CSS (if specified in page front matter) -->
  {% if page.custom_css %}
  <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | append: '.css' | relative_url }}">
  {% endif %}

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  {% feed_meta %}

  <!-- MailerLite Universal -->
  <script>
      (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
      .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
      n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
      (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
      ml('account', '1558447');
  </script>
  <!-- End MailerLite Universal -->
</head>
<body class="flex flex-col min-h-screen">
  {% include navigation.html %}

  <main class="flex-grow">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Sticky Waitlist Button -->
  <a href="javascript:void(0)" id="sticky-waitlist-btn" class="waitlist-trigger fixed bottom-6 right-6 bg-lego-blue hover:bg-blue-700 text-white px-6 py-3 rounded-full shadow-2xl transition-all duration-300 transform translate-y-32 opacity-0 flex items-center gap-2 font-semibold" style="z-index: 40;">
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
      <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
    </svg>
    <span class="hidden sm:inline">Join Waitlist!</span>
  </a>

  <!-- MailerLite Embedded Form Overlay -->
  <div id="ml-form-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" style="display: none; z-index: 9999;">
    <div class="max-w-2xl w-full max-h-[90vh] overflow-y-auto relative">
      <button id="close-ml-overlay" class="absolute -top-12 right-0 text-white hover:text-gray-300 transition-colors z-10">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <div class="ml-embedded" data-form="SLKdOs"></div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

  <!-- Page-specific JavaScript -->
  {% if page.custom_js %}
  <script src="{{ '/assets/js/' | append: page.custom_js | append: '.js' | relative_url }}" defer></script>
  {% endif %}
</body>
</html>
