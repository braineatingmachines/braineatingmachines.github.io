<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GXX6VX7W73"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GXX6VX7W73');
  </script>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/logo.png' | relative_url }}">

  <!-- SEO -->
  {% seo %}

  <!-- Feed -->
  {% feed_meta %}
</head>
<body class="flex flex-col min-h-screen">
  {% include navigation.html %}

  <main class="flex-grow">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Smooth scroll and fade-in animations -->
  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        // Only handle if it's still an anchor link (starts with #)
        if (href && href.startsWith('#') && href.length > 1) {
          e.preventDefault();
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
    });

    // Fade-in on scroll
    const faders = document.querySelectorAll('.fade-in-section');
    const appearOptions = {
      threshold: 0.15,
      rootMargin: "0px 0px -50px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('is-visible');
        appearOnScroll.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Desktop dropdown menus (hover only)
    const dropdownContainers = document.querySelectorAll('.dropdown-container');

    dropdownContainers.forEach(container => {
      const menu = container.querySelector('.dropdown-menu');
      const chevron = container.querySelector('.dropdown-chevron');

      if (menu && chevron) {
        // Open dropdown on hover
        container.addEventListener('mouseenter', () => {
          menu.classList.remove('opacity-0', 'invisible');
          menu.classList.add('opacity-100', 'visible');
          chevron.classList.add('rotate-180');
        });

        // Close dropdown when mouse leaves
        container.addEventListener('mouseleave', () => {
          menu.classList.remove('opacity-100', 'visible');
          menu.classList.add('opacity-0', 'invisible');
          chevron.classList.remove('rotate-180');
        });
      }
    });

    // Mobile dropdown menus
    const mobileDropdownToggles = document.querySelectorAll('.mobile-dropdown-toggle');

    mobileDropdownToggles.forEach(toggle => {
      toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        const container = toggle.closest('.mobile-dropdown-container');
        const menu = container.querySelector('.mobile-dropdown-menu');
        const chevron = toggle.querySelector('svg');

        menu.classList.toggle('hidden');
        chevron.classList.toggle('rotate-180');
      });
    });
  </script>
</body>
</html>
