---
layout: default
---

<article class="container-custom py-12">
  <div class="max-w-4xl mx-auto">
    <!-- Post Header -->
    <header class="mb-8 text-center">
      <div class="mb-4">
        <span class="text-sm text-lego-blue font-semibold">{{ page.date | date: "%B %d, %Y" }}</span>
      </div>
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
      {% if page.tags %}
      <div class="flex gap-2 justify-center flex-wrap">
        {% for tag in page.tags %}
        <span class="text-xs bg-gray-100 text-gray-600 px-3 py-1 rounded-full">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </header>

    <!-- Featured Image -->
    {% if page.image %}
    <div class="mb-8">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full rounded-lg shadow-lg">
    </div>
    {% endif %}

    <!-- Post Content -->
    <div class="prose prose-lg max-w-none">
      {{ content }}
    </div>

    <!-- Post Footer -->
    <footer class="mt-12 pt-8 border-t border-gray-200">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <a href="{{ '/news' | relative_url }}" class="text-lego-blue hover:text-blue-700 font-semibold inline-flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to News
        </a>
        <div class="flex gap-3">
          <span class="text-gray-600">Share:</span>
          <a href="https://facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}" target="_blank" class="text-gray-600 hover:text-lego-blue">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
          </a>
          <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title }}" target="_blank" class="text-gray-600 hover:text-lego-blue">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/></svg>
          </a>
        </div>
      </div>
    </footer>
  </div>
</article>

<style>
/* Prose styles for blog content */
.prose {
  color: #374151;
  line-height: 1.75;
}

.prose h2 {
  font-size: 1.875rem;
  font-weight: 700;
  color: #111827;
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.prose h3 {
  font-size: 1.5rem;
  font-weight: 600;
  color: #111827;
  margin-top: 1.5rem;
  margin-bottom: 0.75rem;
}

.prose p {
  margin-bottom: 1.25rem;
}

.prose ul, .prose ol {
  margin-bottom: 1.25rem;
  padding-left: 1.5rem;
}

.prose li {
  margin-bottom: 0.5rem;
}

.prose strong {
  font-weight: 600;
  color: #111827;
}

.prose a {
  color: #3B82F6;
  text-decoration: underline;
}

.prose a:hover {
  color: #2563EB;
}

.prose blockquote {
  border-left: 4px solid #E5E7EB;
  padding-left: 1rem;
  font-style: italic;
  color: #6B7280;
  margin: 1.5rem 0;
}

.prose code {
  background-color: #F3F4F6;
  padding: 0.125rem 0.25rem;
  border-radius: 0.25rem;
  font-size: 0.875em;
  font-family: monospace;
}

.prose pre {
  background-color: #1F2937;
  color: #F9FAFB;
  padding: 1rem;
  border-radius: 0.5rem;
  overflow-x: auto;
  margin: 1.5rem 0;
}

.prose pre code {
  background-color: transparent;
  padding: 0;
  color: inherit;
}

.prose hr {
  border: 0;
  border-top: 1px solid #E5E7EB;
  margin: 2rem 0;
}

.prose img {
  border-radius: 0.5rem;
  margin: 1.5rem 0;
}
</style>
