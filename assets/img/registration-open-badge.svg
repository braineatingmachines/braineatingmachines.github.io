<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- Background Badge Shape -->
  <defs>
    <!-- Gradient for main badge -->
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0055BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D8F;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Badge Shape with Ribbon Ends -->
  <g filter="url(#shadow)">
    <!-- Left Ribbon Point -->
    <path d="M 15 50 L 0 40 L 15 30 L 25 50 Z" fill="#FFD700"/>

    <!-- Main Rectangle Badge -->
    <rect x="20" y="20" width="260" height="60" rx="30" fill="url(#badgeGradient)"/>

    <!-- Right Ribbon Point -->
    <path d="M 275 50 L 300 40 L 285 30 L 275 50 Z" fill="#FFD700"/>
    <path d="M 275 50 L 300 60 L 285 70 L 275 50 Z" fill="#FFD700"/>
    <path d="M 15 50 L 0 60 L 15 70 L 25 50 Z" fill="#FFD700"/>

    <!-- Yellow accent stripe -->
    <rect x="20" y="72" width="260" height="8" rx="4" fill="#FFD700" opacity="0.9"/>
  </g>

  <!-- Star decorations -->
  <g fill="#FFD700">
    <!-- Left star -->
    <path transform="translate(40, 50)" d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z"/>
    <!-- Right star -->
    <path transform="translate(260, 50)" d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z"/>
  </g>

  <!-- Text -->
  <text x="150" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    REGISTRATION
  </text>
  <text x="150" y="62" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFD700" text-anchor="middle">
    OPEN
  </text>

  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8">
    <circle cx="70" cy="35" r="2"/>
    <circle cx="230" cy="35" r="2"/>
    <circle cx="85" cy="45" r="1.5"/>
    <circle cx="215" cy="45" r="1.5"/>
  </g>
</svg>
